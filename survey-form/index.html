<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'><i>Thank you for taking the time to help us improve the platform</i></p>
<form id='survey-form'>
    <div class="form-group">
        <label id='name-label' for='name'>Name <input id='name' type='text' placeholder='Enter your name'
                                                      required></label>
    </div>
    <div class="form-group">
        <label id='email-label' for='email'>Email <input id='email' type='email' placeholder='Enter your Email'
                                                         required></label></div>
    <div class="form-group"><label id='number-label' for='number'>Age (optional) <input id='number' type='number'
                                                                                        min='10' max='99'
                                                                                        placeholder='Age'
                                                                                        required></label></div>
    <div class="form-group"><label for='dropdown'>Which option best describes your current role? <select id='dropdown'>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select></label></div>
    <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for='definitely'><input id='definitely' type='radio' name='recommended' value='1'>Definitely</label>
        <label for='maybe'><input id='maybe' type='radio' name='recommended' value='2'>Maybe </label>
        <label for='not'><input id='not' type='radio' name='recommended' value='3'>Not sure</label>
    </div>
    <div class="form-group"><label for='feature'>What is your favorite feature of freeCodeCamp? <select id='feature'>
        <option>Select on option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
    </select></label></div>
    <div class="form-group"><label for='front'>What would you like to see improved? (Check all that apply)<input
            id='front' type='checkbox'
            value='front'>Front-end
        Projects</label>
        <label for='back'><input id='back' type='checkbox' value='back'>Back-end Projects</label>
        <label for='data'><input id='data' type='checkbox' value='data'>Data Visualization</label>
        <label for='challenges'><input id='challenges' type='checkbox' value='challenges'>Challenges</label>
        <label for='source'><input id='source' type='checkbox' value='source'>Open Source Community</label>
        <label for='help'><input id='help' type='checkbox' value='help'>Gitter help rooms</label>
        <label for='videos'><input id='videos' type='checkbox' value='videos'>Videos</label>
        <label for='meetups'><input id='meetups' type='checkbox' value='meetups'>City Meetups</label>
        <label for='wiki'><input id='wiki' type='checkbox' value='wiki'>Wiki</label>
        <label for='forum'><input id='forum' type='checkbox' value='form'>Forum</label>
        <label for='courses'><input id='courses' type='checkbox' value='courses'>Additional Courses</label>
    </div>
    <div class="form-group"><label for='comments'>Any comments or suggestions?<textarea id='comments'
                                                                                        placeholder='Enter your comment here...'></textarea></label>
    </div>
    <div class="form-group">
        <button id='submit' type='submit'>Submit</button>
    </div>
</form>
</body>
</html>
